name: DevOps (CI)

on:
  push:
    branches:
      - dev
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build:
    name: Build âš™ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use NodeJS 12.x âš™ï¸
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build documentation ğŸ“–
        run: npm run build:docs

      - name: Archive documentation ğŸ“š
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: doc
